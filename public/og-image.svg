<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="#1E40AF"/>
  <rect x="50" y="50" width="1100" height="530" rx="20" fill="white"/>
  
  <!-- Header -->
  <rect x="100" y="100" width="1000" height="80" rx="10" fill="#3B82F6"/>
  <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">EduAttend</text>
  
  <!-- Subtitle -->
  <text x="600" y="200" text-anchor="middle" fill="#1E40AF" font-family="Arial, sans-serif" font-size="24">Attendance Management System</text>
  
  <!-- Features -->
  <g transform="translate(150, 250)">
    <circle cx="20" cy="20" r="15" fill="#10B981"/>
    <text x="50" y="28" fill="#374151" font-family="Arial, sans-serif" font-size="18">Real-time Tracking</text>
    
    <circle cx="20" cy="80" r="15" fill="#10B981"/>
    <text x="50" y="88" fill="#374151" font-family="Arial, sans-serif" font-size="18">Seamless Integration</text>
    
    <circle cx="20" cy="140" r="15" fill="#10B981"/>
    <text x="50" y="148" fill="#374151" font-family="Arial, sans-serif" font-size="18">Modern Interface</text>
  </g>
  
  <!-- Dashboard Preview -->
  <rect x="600" y="250" width="400" height="200" rx="10" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <rect x="620" y="270" width="360" height="20" rx="4" fill="#3B82F6"/>
  <rect x="620" y="310" width="200" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="620" y="335" width="150" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="620" y="360" width="180" height="15" rx="3" fill="#E5E7EB"/>
  <rect x="620" y="385" width="120" height="15" rx="3" fill="#E5E7EB"/>
  
  <!-- Footer -->
  <text x="600" y="520" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16">For Educational Institutions</text>
</svg>
